<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auditoria de Crédito Bancário</title>
</head>

<body>
    <h1>Auditoria de Crédito Bancário</h1>
    <form id="creditoForm">
        <label>
            Nome:
            <input type="text" id="nome" required>
        </label>
        <br>
        <br>

        <label for="person_age">
            Idade:
            <input type="text" id="person_age" required>
        </label>
        <br>
        <br>

        <label for="person_income">
            Renda Anual:
            <input type="text" id="person_income" required>
        </label>
        <br>
        <br>

        <label for="person_emp_length">
            Tempo empregado:
            <input type="text" id="person_emp_length" required>
        </label>
        <br>
        <br>

        <label for="loan_amnt">
            Valor Emprestimo:
            <input type="text" id="loan_amnt" required>
        </label>
        <br>
        <br>

        <label for="person_home_ownership">Situação do Imóvel</label>
        <select name="person_home_ownership" id="person_home_ownership" required>
            <option value="">Selecione...</option>
            <option value="RENT">Alugado</option>
            <option value="OWN">Próprio</option>
            <option value="MORTGAGE">Financiado</option>
            <option value="OTHER">Outro</option>
        </select>

        <label for="loan_intent">Finalidade do Empréstimo</label>
        <select name="loan_intent" id="loan_intent" required>
            <option value="">Selecione...</option>
            <option value="PERSONAL">Pessoal</option>
            <option value="EDUCATION">Educação</option>
            <option value="MEDICAL">Médico / Saúde</option>
            <option value="VENTURE">Empreendedorismo</option>
            <option value="HOMEIMPROVEMENT">Reforma da Casa</option>
            <option value="DEBTCONSOLIDATION">Consolidação de Dívidas</option>
        </select>

        <label for="loan_grade">
            Classificação do Emprestimo:
            <select name="loan_grade" id="loan_grade" required>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>

            </select>
        </label>

        <label for="cb_person_default_on_file">
            Histórico de Crédito:
            <select name="cb_person_default_on_file" id="cb_person_default_on_file" required>
                <option value="Y">Sim</option>
                <option value="N">Não</option>
            </select>
        </label>



        <label>
            Quantidade de Parcelas:
            <input type="text" id="parcelas" required>
        </label>
        <br>
        <br>


        <button type="submit">Enviar</button>

    </form>

    <h2>Resultado</h2>
    <pre id="resultado"></pre>

    <script>

        document.getElementById("creditoForm").addEventListener("submit", async function (event) {
            event.preventDefault();

            const dados = {
                nome: document.getElementById("nome").value,
                person_age: Number(document.getElementById("person_age").value),
                person_income: Number(document.getElementById("person_income").value),
                person_emp_length: Number(document.getElementById("person_emp_length").value),
                loan_amnt: Number(document.getElementById("loan_amnt").value),
                loan_int_rate: Number(12.87),
                quantidadeParcelas: Number(document.getElementById("parcelas").value),
                person_home_ownership: (document.getElementById("person_home_ownership").value),
                loan_intent: (document.getElementById("loan_intent").value),
                cb_person_default_on_file: (document.getElementById("cb_person_default_on_file").value),
                cb_person_cred_hist_length: Number(2),
                loan_grade: (document.getElementById("loan_grade").value)


            };

            try {
                const response = await fetch("http://localhost:5000/api/credito/avaliar", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(dados)
                });

                const resultado = await response.json();
                document.getElementById("resultado").textContent =
                    JSON.stringify(resultado, null, 2);

            } catch (error) {
                document.getElementById("resultado").textContent =
                    "Erro ao comunicar com o backend";
            }
        });

    </script>

</body>

</html>
